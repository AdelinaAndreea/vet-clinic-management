<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-light my-5 opacity-65">
        <div class="style">
          <h4 style="text-align: center;color: blue">Happy Pet</h4>

          <div *ngIf="!isLogged">

            <img [src]="imagePath" alt="image" style="width: 100%; height: 10%;" />

            <a routerLink="/login" class="btn btn-primary">Login</a>
          </div>

          <div *ngIf="isLogged">
            <ul class="text-center list-inline py-3">
              <li class="list-inline-item">
                <a routerLink="/pets" class="btn btn-info">List Pets</a>
              </li>
              <li class="list-inline-item">
                <a routerLink="/clients" class="btn btn-info">List Clients</a>
              </li>
              <li class="list-inline-item">
                <a routerLink="/consults" class="btn btn-info">List Consults</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>

  </div>





</div>
